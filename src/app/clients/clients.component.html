<h1>{{title}} </h1>

<table *ngIf="arrClients" >
  <tr class="tableLabel">
    <td>ID</td>
    <td>Name</td>
    <td>Mac address</td>
    <td>Ip address</td>
    <td>Active</td>
  </tr>
  <tr *ngFor="let client of arrClients">
    <td>
      {{client.id}}
    </td>
    <td>
      {{client.name}}
    </td>
    <td>
      {{client.mac_address}}
    </td>
    <td>
      {{client.ip_address}}
    </td>
    <td>
      {{client.active}}
    </td>
    <td>
      <button class="newClient" routerLink="/client/{{client.id}}">Edit</button>
    </td>
  </tr>
</table>
