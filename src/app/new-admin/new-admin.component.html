<form [formGroup]="adminForm" class="new-client" (ngSubmit)="onSubmit()">
  <h1>New Client</h1>
  <label for="firstname">FirstName</label>
  <input type="text" class="firstname" id="firstname" formControlName="firstname"><br>
  <label for="lastname">Last name</label>
  <input type="text" class="lastname" id="lastname" formControlName="lastname"><br>
  <label for="email">Email</label>
  <input type="text" class="email" id="email" formControlName="email"><br>
  <label for="password">password</label>
  <input type="text" class="password" id="password" formControlName="password"><br>
  <label for="phone">Phone</label>
  <input type="text" id="phone" class="phone" formControlName="phone"><br>
  <label for="phone">Log repetation unit</label>
  <input type="text" id="log_repetation_unit" class="log_repetation_unit" formControlName="log_repetation_unit"><br>
  <label for="phone">Log repetation number</label>
  <input type="number" id="log_repetation_number" class="log_repetation_number" formControlName="log_repetation_number"><br>
  <label for="phone">Log importance</label>
  <input type="number" id="log_importance" class="log_importance" formControlName="log_importance"><br>
  <input type="submit" id="submit" class="submit" name="submit" value="Submit">
</form>
