<form [formGroup]="clientForm" class="new-client" (ngSubmit)="onSubmit()">
  <h1> New Client </h1>
  <div class="item">
    <label for="name">Name</label>
    <input type="text"id="name" formControlName="name">
  </div>
  <div class="item">
    <label for="active">Active</label>
    <input type="checkbox"id="active" formControlName="active">
  </div>
  <div class="item">
    <label for="mac_address">Mac Address</label>
    <input type="text"id="mac_address" formControlName="mac_address">
  </div>
  <div class="item">
    <label for="ip_address">Ip Address</label>
    <input type="text"id="ip_address" formControlName="ip_address">
  </div>

  <input type="submit" id="submit" name="submit" value="Submit">
</form>
