<form [formGroup]="loginForm" (ngSubmit)="logAdmin()">
  <div class="input">
    <input type="text" id="username" placeholder="email" formControlName="email">
  </div>
  <div class="input">
    <input type="password" id="password" placeholder="password" formControlName="password">
  </div>
  <input type="submit" value="submit">
</form>
